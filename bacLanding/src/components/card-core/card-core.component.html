<div class="d-flex flex-column align-items-center justify-content-center text-center text-light coreValues">
    <span class="badge rounded-pill badgeBorder">Valores Fundamentales</span>
    <h1 class="headline2 ">Valores Fundamentales</h1>
  </div>
<div class="mb-5">
    <section class="services-section py-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-3 mb-4" *ngFor="let value of values; let i = index">
                    <div class="card h-100 position-relative" [ngClass]="{'elevated-card': i === 0 || i === 2}">
                        <div class="card-body d-flex flex-column justify-content-end">
                            <img [src]="getIconPath(value.icon)" alt="{{ value.title }}" class="position-absolute" style="top: 10px; right: 10px; width: 30px; height: 30px;"/>
                            <h5 class="card-title">{{ value.title }}</h5>
                            <p class="card-text">{{ value.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
