<div class="mb-5">
    <section class="services-section py-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-3 mb-4">
                    <div class="text-start text-light">
                        <div class="d-flex flex-column justify-content-start align-items-start py-3">
                            <div>
                          <span class="badge rounded-pill badgeBorder">Nuestros Servicios</span>
                        </div>
                          <h1 class="headline">Explorar nuevos horizontes</h1>
                          <p class="subheadline opacity-75">Empoderando el futuro con tecnolog√≠a blockchain.</p>
                        </div>
                      </div>
                </div>

                <div class="col-md-3 mb-4" *ngFor="let service of services">
                    <div class="card h-100 position-relative">
                        <div class="card-body d-flex flex-column justify-content-start" style="margin-right: 60px;">
                            <img [src]="getIconPath(service.icon)" alt="{{ service.title }}" class="position-absolute" style="top: 10px; right: 10px; width: 30px; height: 30px;"/>
                            <h5 class="card-title">{{ service.title }}</h5>
                            <p class="card-text">{{ service.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
